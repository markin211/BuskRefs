        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: flex-start;

            column-width: 250px; /* largura mínima por coluna */
            column-gap: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 160px;
            transition: transform 0.2s;
            cursor: pointer;
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 10px;
            text-align: center;
        }
        .card-content h3 {
            margin: 0;
            font-size: 16px;
        }
        .card-content p {
            font-size: 14px;
            color: gray;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

        document.addEventListener("DOMContentLoaded", function () {
            // Seleciona todas as lightboxes
            const lightboxes = document.querySelectorAll('.lightbox');
    
            lightboxes.forEach(lightbox => {
                // Adiciona um evento de clique ao contêiner da lightbox
                lightbox.addEventListener('click', (event) => {
                    // Verifica se o clique foi fora da imagem
                    if (event.target === lightbox) {
                        // Fecha a lightbox
                        window.location.hash = ''; // Remove o hash da URL
                    }
                });
            });
        });

<script>
    function handleSearch(event) {
        event.preventDefault(); // Impede o envio do formulário
        const query = document.getElementById('search-input').value.toLowerCase(); // Obtém a consulta em minúsculas
        const cards = document.querySelectorAll('.card'); // Seleciona todos os cartões

        let found = false; // Flag para verificar se algo foi encontrado

        cards.forEach(card => {
            const altText = card.querySelector('img').alt.toLowerCase(); // Obtém o texto alternativo da imagem
            if (altText.includes(query)) {
                card.style.display = 'block'; // Mostra o cartão se corresponder à busca
                found = true;
            } else {
                card.style.display = 'none'; // Esconde o cartão se não corresponder
            }
        });

        if (!found) {
            alert('Nenhum desenho encontrado para a busca: ' + query);
        }
    }
</script>
