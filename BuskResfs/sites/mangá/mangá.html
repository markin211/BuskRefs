    <script>
        function handleSearch(event) {
            event.preventDefault(); // Impede o envio do formulário
            const query = document.getElementById('search-input').value.toLowerCase(); // Obtém a consulta em minúsculas
            const cards = document.querySelectorAll('.card'); // Seleciona todos os cartões
    
            let found = false; // Flag para verificar se algo foi encontrado
    
            cards.forEach(card => {
                const altText = card.querySelector('img').alt.toLowerCase(); // Obtém o texto alternativo da imagem
                if (altText.includes(query)) {
                    card.style.display = 'block'; // Mostra o cartão se corresponder à busca
                    found = true;
                } else {
                    card.style.display = 'none'; // Esconde o cartão se não corresponder
                }
            });
    
            if (!found) {
                alert('Nenhum desenho encontrado para a busca: ' + query);
            }
        }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Seleciona todas as lightboxes
        const lightboxes = document.querySelectorAll('.lightbox');

        lightboxes.forEach(lightbox => {
            // Adiciona um evento de clique ao contêiner da lightbox
            lightbox.addEventListener('click', (event) => {
                // Verifica se o clique foi fora da imagem
                if (event.target === lightbox) {
                    // Fecha a lightbox
                    window.location.hash = ''; // Remove o hash da URL
                }
            });
        });
    });
</script>
