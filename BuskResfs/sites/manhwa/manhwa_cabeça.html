<script>
    function handleSearch(event) {
        event.preventDefault(); // Impede o envio do formulÃ¡rio
        const query = document.getElementById('search-input').value.toLowerCase(); // ObtÃ©m a consulta em minÃºsculas
        const cards = document.querySelectorAll('.card'); // Seleciona todos os cartÃµes

        let found = false; // Flag para verificar se algo foi encontrado

        cards.forEach(card => {
            const altText = card.querySelector('img').alt.toLowerCase(); // ObtÃ©m o texto alternativo da imagem
            if (altText.includes(query)) {
                card.style.display = 'block'; // Mostra o cartÃ£o se corresponder Ã  busca
                found = true;
            } else {
                card.style.display = 'none'; // Esconde o cartÃ£o se nÃ£o corresponder
            }
        });

        if (!found) {
            alert('Nenhum desenho encontrado para a busca: ' + query);
        }
    }
</script>
<script>

            lightbox.addEventListener('click', (event) => {
                // Verifica se o clique foi fora da imagem
                if (event.target === lightbox) {

                    window.location.hash = ''; // Remove o hash da URL
