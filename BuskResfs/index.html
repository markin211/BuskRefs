    <style>


        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: flex-start;

            column-width: 250px; /* largura mínima por coluna */
            column-gap: 1rem;
        }
        .card {
            background-color: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 160px;
            transition: transform 0.2s;
            cursor: pointer;
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 10px;
            text-align: center;
        }
        .card-content h3 {
            margin: 0;
            font-size: 16px;
        }
        .card-content p {
            font-size: 14px;
            color: gray;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
    </style>

            width: 100%;
            height: 100%;
            object-fit: cover;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Seleciona todas as lightboxes
            const lightboxes = document.querySelectorAll('.lightbox');
    
            lightboxes.forEach(lightbox => {
                // Adiciona um evento de clique ao contêiner da lightbox
                lightbox.addEventListener('click', (event) => {
                    // Verifica se o clique foi fora da imagem
                    if (event.target === lightbox) {
                        // Fecha a lightbox
                        window.location.hash = ''; // Remove o hash da URL
                    }
                });
            });
        });
    </script>

        function handleSearch(event) {

                    card.style.display = 'none'; // Esconde o cartão se não corresponder
                }
            });
    
            if (!found) {
                alert('Nenhum desenho encontrado para a busca: ' + query);
            }
        }

<script>
    // Função para criar a lightbox dinamicamente
    function createLightbox() {
        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';
        lightbox.id = 'dynamic-lightbox';
        lightbox.style.display = 'none'; // Inicialmente escondido

        const closeBtn = document.createElement('a');
        closeBtn.href = '#';
        closeBtn.className = 'close';
        closeBtn.innerHTML = '&times;'; // Botão de fechar

        const img = document.createElement('img');
        img.alt = 'Imagem ampliada';

        lightbox.appendChild(closeBtn);
        lightbox.appendChild(img);
        document.body.appendChild(lightbox);

        // Evento para fechar a lightbox ao clicar fora da imagem
        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox || event.target === closeBtn) {
                lightbox.style.display = 'none';
            }
        });
    }

    // Função para exibir a imagem na lightbox
    function showLightbox(imageSrc, imageAlt) {
        const lightbox = document.getElementById('dynamic-lightbox');
        const img = lightbox.querySelector('img');
        img.src = imageSrc;
        img.alt = imageAlt;
        lightbox.style.display = 'flex'; // Mostra a lightbox
    }

    // Adiciona evento de clique às imagens geradas dinamicamente
    function enableLightboxForImages() {
        const cards = document.querySelectorAll('.card img');
        cards.forEach(img => {
            img.addEventListener('click', () => {
                showLightbox(img.src, img.alt);
            });
        });
    }

    // Modifique a função de carregamento para habilitar a lightbox
    async function loadAnimeCharacters() {
        if (isLoading) return; // Evita múltiplas requisições simultâneas
        isLoading = true;

        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block'; // Mostra o spinner

        try {
            const response = await fetch(`https://api.jikan.moe/v4/characters?page=${page}`);
            const data = await response.json();

            data.data.forEach(character => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = character.images.jpg.image_url; // URL da imagem do personagem
                img.alt = character.name; // Nome do personagem
                img.style.width = '100%';

                const caption = document.createElement('p');
                caption.textContent = character.name; // Nome do personagem

                card.appendChild(img);
                card.appendChild(caption);
                container.appendChild(card);
            });

            page++; // Incrementa a página para carregar mais personagens

            enableLightboxForImages(); // Habilita a lightbox para as novas imagens
        } catch (error) {
            console.error('Erro ao carregar personagens de anime:', error);
        } finally {
            isLoading = false; // Libera a flag
            spinner.style.display = 'none'; // Esconde o spinner
        }
    }

    // Cria a lightbox ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
        createLightbox();
        loadAnimeCharacters();
    });
</script>
<script>
    let page = 1; // Página inicial para carregar personagens
    let isLoading = false; // Flag para evitar múltiplas requisições
    const container = document.getElementById('gallery'); // Contêiner das imagens

    // Função para carregar imagens de personagens de anime usando a Jikan API
    async function loadAnimeCharacters() {
        if (isLoading) return; // Evita múltiplas requisições simultâneas
        isLoading = true;

        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block'; // Mostra o spinner

        try {
            // Faz uma requisição para buscar personagens da Jikan API
            const response = await fetch(`https://api.jikan.moe/v4/characters?page=${page}`);
            const data = await response.json();

            // Adiciona as imagens ao contêiner
            data.data.forEach(character => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = character.images.jpg.image_url; // URL da imagem do personagem
                img.alt = character.name; // Nome do personagem
                img.style.width = '100%';

                const caption = document.createElement('p');
                caption.textContent = character.name; // Nome do personagem

                card.appendChild(img);
                card.appendChild(caption);
                container.appendChild(card);
            });

            page++; // Incrementa a página para carregar mais personagens
        } catch (error) {
            console.error('Erro ao carregar personagens de anime:', error);
        } finally {
            isLoading = false; // Libera a flag
            spinner.style.display = 'none'; // Esconde o spinner
        }
    }

    // Detecta o final da página e carrega mais imagens
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
            loadAnimeCharacters();
        }
    });

    // Carrega os primeiros personagens ao carregar a página
    document.addEventListener('DOMContentLoaded', loadAnimeCharacters);
